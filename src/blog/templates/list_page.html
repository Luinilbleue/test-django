{% extends "base_template.html" %}

{% block content %}

<div class="col-md-12 my-5 text-center">
  <h1>Tous les articles</h1>
</div>

<div class="row g-0">
  <div class="col-md-12">
      {%for post in posts%}
      <a class="text-decoration-none " href="http://localhost:8000/{{post.slug}}">
        <div class="card mb-3">
          <img style="width: 100%; height: 20vh; object-fit: cover; object-position: 50% 20%;" src="{{post.image}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-dark fw-bolder">{{post.title}}</h5>
            <p class="card-text text-dark">{{post.short_description}}</p>
            <p class="card-text"><small class="text-muted fst-italic">Publié le {{post.ctime | date:'d/m/Y'}}</small></p>
          </div>
        </div>
